    <form action="submit.html" method="get">

  </div>

  </div>
  <div>

</div>

</div>

<div>

    <input type="text" name="bsnmaxlength" id="bsnmaxlength" maxlength="9" min="0" max="9" placeholder="123456789" >


</div>

<div>
    <label for=""></label>
</div>

<div>

</div>

    <input type="date" id="datemax" name="datemax"  min="2022-09-15" max="2023-12-30">

        <option value="2">2</option>

       </select>

<br>
